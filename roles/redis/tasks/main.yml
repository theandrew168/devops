---

- name: Enable overcommit_memory in sysctl
  sysctl:
    name: vm.overcommit_memory
    value: 1
  become: yes
  become_user: root

- name: Setup redis apt repo
  apt_repository:
    repo: ppa:redislabs/redis
  become: yes
  become_user: root

- name: Install redis
  apt:
    name: redis
    update_cache: yes
  become: yes
  become_user: root

- name: Start and enable redis
  systemd:
    name: redis-server
    state: started
    enabled: yes
    daemon_reload: yes
  become: yes
  become_user: root
