---
- name: Setup grafana apt repo key
  apt_key:
    url: https://apt.grafana.com/gpg.key
  become: yes
  become_user: root

- name: Setup grafana apt repo
  apt_repository:
    repo: deb https://apt.grafana.com stable main
  become: yes
  become_user: root

- name: Install grafana
  apt:
    name: grafana
    update_cache: yes
  become: yes
  become_user: root

- name: Setup grafana config file
  copy:
    content: "{{ grafana_config }}"
    dest: /etc/grafana/grafana.ini
    mode: "0640"
    owner: root
    group: grafana
  notify: restart grafana
  become: yes
  become_user: root

- name: Start and enable grafana
  systemd:
    name: grafana-server
    state: started
    enabled: yes
    daemon_reload: yes
  become: yes
  become_user: root
