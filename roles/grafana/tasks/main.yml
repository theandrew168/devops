---

- name: Install dependencies
  apt:
    name:
      - apt-transport-https
      - debian-archive-keyring
      - debian-keyring
      - software-properties-common
    update_cache: yes
  become: yes
  become_user: root

- name: Setup Grafana apt repo key
  apt_key:
    url: https://packages.grafana.com/gpg.key
  become: yes
  become_user: root

- name: Setup Grafana apt repo
  apt_repository:
    repo: deb https://packages.grafana.com/oss/deb stable main
    update_cache: no
  become: yes
  become_user: root

- name: Install Grafana
  apt:
    name: grafana
    update_cache: yes
  become: yes
  become_user: root

- name: Setup config file
  template:
    src: grafana.ini.j2
    dest: /etc/grafana/grafana.ini
    mode: "0640"
    owner: root
    group: grafana
  notify: restart grafana
  become: yes
  become_user: root

- name: Start and enable Grafana
  systemd:
    name: grafana-server
    state: started
    enabled: yes
    daemon_reload: yes
  become: yes
  become_user: root
