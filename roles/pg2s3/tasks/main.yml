---

- name: Install dependencies
  apt:
    name:
      - postgresql-client-{{ pg2s3_psql_version }}
      - postgresql-client-common
    update_cache: yes
  become: yes
  become_user: root

- name: Install pg2s3
  apt:
    deb: https://github.com/theandrew168/pg2s3/releases/download/v{{ pg2s3_version }}/pg2s3_{{ pg2s3_version }}_{{ pg2s3_os }}_{{ pg2s3_arch }}.deb
    update_cache: yes
  become: yes
  become_user: root

- name: Setup pg2s3 config file
  copy:
    content: "{{ pg2s3_config }}"
    dest: /etc/pg2s3.conf
    mode: "0640"
    owner: root
    group: pg2s3
  notify: restart pg2s3
  become: yes
  become_user: root

- name: Start and enable pg2s3
  systemd:
    name: pg2s3
    state: started
    enabled: yes
    daemon_reload: yes
  become: yes
  become_user: root
