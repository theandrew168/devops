---

- name: reload sshd
  systemd:
    name: sshd
    state: reloaded
    daemon_reload: yes
  become: yes
  become_user: root

- name: restart systemd-journald
  systemd:
    name: systemd-journald
    state: restarted
    daemon_reload: yes
  become: yes
  become_user: root

- name: netplan apply
  command: netplan apply
  become: yes
  become_user: root

- name: ufw enable
  ufw:
    state: enabled
  become: yes
  become_user: root
