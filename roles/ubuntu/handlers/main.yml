---

- name: reload sshd
  systemd:
    name: sshd
    state: reloaded
    daemon_reload: yes
  become: yes
  become_user: root

- name: restart systemd-journald
  systemd:
    name: systemd-journald
    state: restarted
    daemon_reload: yes
  become: yes
  become_user: root

- name: netplan apply
  command: netplan apply
  become: yes
  become_user: root

# using the "at" command here since "ufw enable" hangs
# on internal nodes when executed directly via Ansible
- name: ufw enable
  at:
    command: ufw enable
    count: 1
    units: minutes
  become: yes
  become_user: root
